<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/stopwatch.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="container">
    <div id="stopwatch" class="stopwatch"></div>

    <div class="buttons-container">
      <button id="reset-n-loop" class="reset-n-loop button">Reset</button>
      <button id="start" class="start button">Start</button>
    </div>

    <div class="lap-container">
      <div id="lap-num" class="lap-num"></div>
      <div id="laps" class="laps"></div>
    </div>
  </div>
  <script src="./js/stopwatch.js"></script>
</body>
</html>
