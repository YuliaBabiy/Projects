<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="players-container">
      <div id="active-player-cross" class="player">
        <img class="cross-null-img" src="./img/cross.svg" alt="">
      </div>
      <div class="score">
        <span id="cross-score" class="score-point">0</span>
        <span>:</span>
        <span id="null-score" class="score-point">0</span>
      </div>
      <div id="active-player-null" class="player">
        <img class="cross-null-img" src="./img/o.svg" alt="">
      </div>
    </div>
    <div class="tiles-container">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>

      <div id="draw" class="draw">
        <div class="draw-text">Draw!</div>
      </div>
    </div>
    <div class="reset-play-container">
      <div id="reset-score" class="green reset-play-btn">Reset Score</div>
      <div id="play-again" class="red reset-play-btn">Play Again</div>
    </div>
  </div>


  <script src="./js/script.js"></script>
</body>
</html>
